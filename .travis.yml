dist: disco
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libmagic-dev curl wget
  - gem update bundler
language: ruby
cache: bundler
bundler_args: --without development
script:
  - bundle exec rake spec:ci
  - bundle exec rake rubocop
rvm:
  - 2.6.3
  - 2.5.5
  - 2.4.6
  - 2.3.8
  - rubinius-3
gemfile:
  - Gemfile
notifications:
  recipients:
    - xeron.oskom@gmail.com
matrix:
  fast_finish: true
  allow_failures:
    - rvm: rubinius-3
